<!DOCTYPE html>
<html>
  <head>
    <title>Froala Design Blocks - Skeleton</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-design-blocks/2.0.1/css/froala_blocks.min.css">
  </head>

  <body>
    <section class="fdb-block" style="background-image: url(imgs/hero/red.svg);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-7 col-xl-5 text-center">
                <div class="fdb-box">
                  <form method="POST">
                    <div class="row">
                    <div class="col">
                        <h1>Log In</h1>
                    </div>
                    </div>
                    <div class="row mt-4">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    </div>
                  </form>
                    <div class="row mt-4">
                    <div class="col">
                        <input type="password" class="form-control mb-1" placeholder="Password">
                        <p class="text-right"><a href="https://www.froala.com">Recover Password</a></p>
                    </div>
                    </div>
                    <div class="row mt-4">
                        <p class="h4">
                            <a href="{% url 'social:begin' 'github' %}" class="mx-2"> Login in github </a>
                            <!-- <a href="#" class="mx-2"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="mx-2"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="mx-2"><i class="fab fa-google"></i></a>
                            <a href="#" class="mx-2"><i class="fab fa-pinterest"></i></a> -->
                        </p>
                    </div>
                    <div class="row mt-4">
                    <div class="col">
                        <button class="btn btn-outline-secondary" type="button">Submit</button>
                    </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </section>
  </body>
</html>
